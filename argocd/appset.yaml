apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kargo-helm-prom-stack
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/34fathombelow/kargo-helm-prom-stack.git
      revision: expression_lang
      directories:
      - path: kube-prometheus-stack/env/*
  template:
    metadata:
      name: 'kube-prometheus-stack-{{path.basename}}'
      annotations:
        kargo.akuity.io/authorized-stage: 'kargo-helm-prom-stack:{{path.basename}}'
    spec:
      destination:
        namespace: monitoring
        name: in-cluster
      project: kargo-helm
      source:
        repoURL: https://github.com/34fathombelow/kargo-helm-prom-stack.git
        targetRevision: 'test/{{path.basename}}'
        path: .
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
