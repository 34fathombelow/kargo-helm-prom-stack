apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: kargo-helm-prom-stack
  annotations:
    kargo.akuity.io/color: red
    argocd.argoproj.io/sync-wave: "2"
spec:
  #shard: default # change to dev after testing
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kube-prometheus-stack
    sources:
      direct: true
  - origin:
      kind: Warehouse
      name: grafana
    sources:
      direct: true
  - origin:
      kind: Warehouse
      name: alertmanager
    sources:
      direct: true
  - origin:
      kind: Warehouse
      name: prometheus
    sources:
      direct: true
  promotionTemplate:
    spec:
      vars:
      - name: gitRepo
        value: https://github.com/34fathombelow/kargo-helm-prom-stack.git
      - name: chartName
        value: kube-prometheus-stack
      - name: chartRepo
        value: https://prometheus-community.github.io/helm-charts
      - name: helmSrc
        value: ./src/kube-prometheus-stack/env/${{ ctx.stage }}
      - name: srcPath
        value: ./src
      - name: outPath
        value: ./out
      - name: targetBranch
        value: test/${{ ctx.stage }}  # Change to env/${{ ctx.stage }} after testing
      steps:
      - uses: git-clone
        config:
          repoURL: ${{ vars.gitRepo }}
          checkout:
          - branch: expression_lang # Change to main after testing
            path: ./src
          - branch: ${{ vars.targetBranch }}
            create: true
            path: ./out
      - uses: git-clear
        config:
          path: ./out
      # re-enable after testing
      # - uses: kustomize-build
      #   config:
      #     path: ./src/addons
      #     outPath: ./out/addons.yaml
      - uses: helm-update-chart
        as: update-chart
        config:
          path: ${{ vars.helmSrc }}
          charts:
          - name: ${{ vars.chartName }}
            repository: ${{ vars.chartRepo }}
            version: ${{ chartFrom(vars.chartRepo, vars.chartName, warehouse(kube-prometheus-stack)).Version }}
      - uses: yaml-update
        as: update-images
        config:
          path: ${{ vars.helmSrc }}/values.yaml
          updates:
          - key: ${{ vars.chartName }}.grafana.image.tag
            value: ${{ imageFrom("docker.io/grafana/grafana", warehouse("grafana")).Tag }}
          - key: ${{ vars.chartName }}.alertmanager.alertmanagerSpec.image.tag
            value: ${{ imageFrom("quay.io/prometheus/alertmanager", warehouse("alertmanager")).Tag }}
          - key: ${{ vars.chartName }}.prometheus.prometheusSpec.image.tag
            value: ${{ imageFrom("quay.io/prometheus/prometheus", warehouse("prometheus")).Tag }}
      - uses: helm-template
        config:
          path: ${{ vars.helmSrc }}
          releaseName: ${{ vars.chartName }}
          namespace: monitoring
          includeCRDs: true
          valuesFiles:
          - ${{ vars.helmSrc }}/values.yaml
          outPath: ./out/manifests.yaml
      # Commit image & Chart changes to the Git repository.
      - uses: git-commit
        as: image-update
        config:
          path: ./src
          messageFromSteps:
          - update-chart
          - update-images
      # Commit helm-template changes to the Git repository.
      - uses: git-commit
        as: commit
        config:
          path: ./out
          message: rendered updated manifests
      # Push image & Chart changes to the Git repository.
      - uses: git-push
        config:
          path: ./src
      # Push the helm-template to the Git repository.
      - uses: git-push
        config:
          path: ./out
      # Update Argo CD application
      - uses: argocd-update
        config:
          apps:
          - name: ${{ vars.chartName }}-${{ ctx.stage }}
            sources:
            - repoURL: ${{ vars.gitRepo }}
              desiredRevision: ${{ outputs.commit.commit }}
  verification:
    analysisTemplates:
    - name: prometheus-is-up

