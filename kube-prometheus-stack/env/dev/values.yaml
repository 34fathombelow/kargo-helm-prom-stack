kube-prometheus-stack:
  alertmanager:
    alertmanagerSpec:
      image:
        tag: v0.26.0
    ingress:
      enabled: false
      hosts:
        - alertmanager-dev.localhost
      paths:
        - /
  grafana:
    image:
      tag: 11.2.3
    adminPassword: admin
    sidecar:
      dashboards:
        enabled: true
        labelValue: ""
    ingress:
      enabled: false
      hosts:
        - grafana-dev.localhost
      paths:
        - /
  prometheus:
    prometheusSpec:
      image:
        tag: v2.55.0
    ingress:
      enabled: false
      hosts:
        - prometheus-dev.localhost
      paths:
        - /
  prometheus-node-exporter:
    prometheus:
      monitor:
        interval: 15s
