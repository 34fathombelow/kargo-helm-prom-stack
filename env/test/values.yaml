kube-prometheus-stack:
  alertmanager:
    alertmanagerSpec:
      image:
        tag: v0.25.0
    ingress:
      enabled: true
      hosts:
        - alertmanager-test.localhost
      paths:
        - /
  grafana:
    image:
      tag: 11.2.0
    adminPassword: admin
    sidecar:
      dashboards:
        enabled: true
        labelValue: ""
    ingress:
      enabled: true
      hosts:
        - grafana-test.localhost
      paths:
        - /
  prometheus:
    prometheusSpec:
      image:
        tag: v2.54.1
    ingress:
      enabled: true
      hosts:
        - prometheus-test.localhost
      paths:
        - /
  prometheus-node-exporter:
    prometheus:
      monitor:
        interval: 15s
